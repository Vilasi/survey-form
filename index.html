<!DOCTYPE html> 
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
    <Title>Workout Survey</Title>
</head>

<body>

    <div id="title">
        <h1>Fitness Survey</h1>
        <p>This survey will assess your general level of fitness</p>
    </div>


    <div id="form">
        <form id="survey-form" method="GET">
            <div>
                <label for="test">This is a test</label>
                <input type="text" name="test" placeholder="This is a test input"><br> 
            </div>

            <label for="radio-test">This is a radio button test</label><br>
            Male: <input type="radio" name="radio-test" value="Male"><br>
            Female: <input type="radio" name="radio-test" value="Female"><br>
            AH-64 APACHE ATTACK HELICOPTER: <input type="radio" name="radio-test" value="AH-64 APACHE ATTACK HELICOPTER">





        </form>

    </div>




</body>

</html>
