<!DOCTYPE html> 
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
    <Title>Workout Survey</Title>
</head>

<body>
    
        <div id="title">
            <h1>Fitness Survey</h1>
            <p>This survey will assess your level of fitness</p>
        </div>
        

        <div id="form">
            <form id="survey-form" method="GET">
                <div id="name">
                    <label for="name">Name</label>
                    <input class="text-input" id="name" type="text" name="name" placeholder="First and Last Name" required>
                </div>
                
                <div id="email">
                    <label for="email">Email</label>
                    <input class="text-input" id="email" type="email" name="email" placeholder="Email" required>
                </div>

                <div id="age">
                    <label for="number">Age</label>
                    <input class="text-input" id="number" type="number" name="number" placeholder="Age">
                    

                </div>

                <div id="dropdown-div">
                    <label for="dropdown">How many days a week do you exercise?</label><br>
                    <select id="dropdown" name="dropdown" placeholder="Select Number of Days" autocomplete="off" required="">
                        <option selected disabled hidden>Choose Number of Days</option>  
                        <option value="1">1 Day Per Week</option>
                        <option value="2">2 Days Per Week</option>
                        <option value="3">3 Days Per Week</option>
                        <option value="4">4 Days Per Week</option>
                        <option value="5">5 Days Per Week</option>
                        <option value="6">6 Days Per Week</option>
                        <option value="7">7 Days Per Week</option>
                    </select>
                </div>


                <div id="radio-div">
                    <label for="radio-test">Gender (optional)</label>
                    <label for="radio-test"><input type="radio" name="radio-test" value="Male">Male</label>
                    <label for="radio-test"><input type="radio" name="radio-test" value="Female">Female</label>
                    <label for="radio-test"><input type="radio" name="radio-test" value="Other">Other</label>
                    
                </div>

                <div id="checkbox-div">
                    <p>Which forms of exercise do you regularly engage in?</p>
                    <label>
                        <input type="checkbox" name="weights">Weight Lifting
                    </label>
                        

                    <label>
                            <input type="checkbox" name="run">Running
                    </label>

                    <label>
                            <input type="checkbox" name="walk">Walking
                    </label>

                    <label>
                            <input type="checkbox" name="run">Running
                    </label>

                    <label>
                            <input type="checkbox" name="hike">Hiking
                    </label>

                    <label>
                            <input type="checkbox" name="swim">Swimming
                    </label>

                    <label>
                            <input type="checkbox" name="dance">Dance
                    </label>

                    <label>
                            <input type="checkbox" name="aerobics">Aerobics
                    </label>

                    <label>
                            <input type="checkbox" name="yoga">Yoga
                    </label>

                    <label>
                            <input type="checkbox" name="sport">Team Sport
                    </label>
                </div>

                <div class="textarea">
                    <p>Please tell us why you decided to start exercising</p>
                    <textarea id="textarea" name="comment" placeholder="500 Character Limit" maxlength="500"></textarea>
                </div>


            </form>

        </div>
    



</body>

</html>
